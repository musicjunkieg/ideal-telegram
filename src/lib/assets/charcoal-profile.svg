<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1c1917"/>
      <stop offset="100%" stop-color="#0c0a09"/>
    </radialGradient>
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#c9956c"/>
    </radialGradient>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#c9956c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="500" cy="500" r="500" fill="url(#bgGradient)"/>

  <!-- Concentric rings - increased opacity -->
  <circle cx="500" cy="500" r="420" stroke="#c9956c" stroke-width="3" fill="none" opacity="0.2"/>
  <circle cx="500" cy="500" r="360" stroke="#c9956c" stroke-width="4" fill="none" opacity="0.3"/>
  <circle cx="500" cy="500" r="300" stroke="#c9956c" stroke-width="5" fill="none" opacity="0.45"/>
  <circle cx="500" cy="500" r="240" stroke="#c9956c" stroke-width="6" fill="none" opacity="0.6"/>
  <circle cx="500" cy="500" r="180" stroke="#c9956c" stroke-width="8" fill="none" opacity="0.8"/>

  <!-- Core glow -->
  <circle cx="500" cy="500" r="150" fill="#c9956c" opacity="0.15"/>
  <circle cx="500" cy="500" r="120" fill="#c9956c" opacity="0.2"/>

  <!-- Core - solid copper/amber -->
  <circle cx="500" cy="500" r="90" fill="#c9956c"/>
  <circle cx="500" cy="500" r="60" fill="#d4a574"/>
  <circle cx="500" cy="500" r="35" fill="#f59e0b"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <!-- Background gradient matching splash screen -->
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(165)">
      <stop offset="0%" stop-color="#1c1917"/>
      <stop offset="50%" stop-color="#0c0a09"/>
      <stop offset="100%" stop-color="#0a0705"/>
    </linearGradient>

    <!-- Warm ambient glow -->
    <radialGradient id="warmGlow1" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#c9956c" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#c9956c" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="warmGlow2" cx="20%" cy="80%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="warmGlow3" cx="90%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#d97706" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bannerBg)"/>

  <!-- Ambient warm glows -->
  <rect width="1500" height="500" fill="url(#warmGlow1)"/>
  <rect width="1500" height="500" fill="url(#warmGlow2)"/>
  <rect width="1500" height="500" fill="url(#warmGlow3)"/>

  <!-- Decorative concentric rings - left side (partially visible, like orbs) -->
  <g opacity="0.6">
    <circle cx="100" cy="250" r="380" stroke="#c9956c" stroke-width="1" fill="none" opacity="0.15"/>
    <circle cx="100" cy="250" r="320" stroke="#c9956c" stroke-width="1" fill="none" opacity="0.25"/>
    <circle cx="100" cy="250" r="260" stroke="#c9956c" stroke-width="1.5" fill="none" opacity="0.35"/>
    <circle cx="100" cy="250" r="200" stroke="#c9956c" stroke-width="1.5" fill="none" opacity="0.5"/>
    <circle cx="100" cy="250" r="140" stroke="#c9956c" stroke-width="2" fill="none" opacity="0.7"/>
  </g>

  <!-- Decorative concentric rings - right side -->
  <g opacity="0.6">
    <circle cx="1400" cy="250" r="380" stroke="#c9956c" stroke-width="1" fill="none" opacity="0.15"/>
    <circle cx="1400" cy="250" r="320" stroke="#c9956c" stroke-width="1" fill="none" opacity="0.25"/>
    <circle cx="1400" cy="250" r="260" stroke="#c9956c" stroke-width="1.5" fill="none" opacity="0.35"/>
    <circle cx="1400" cy="250" r="200" stroke="#c9956c" stroke-width="1.5" fill="none" opacity="0.5"/>
    <circle cx="1400" cy="250" r="140" stroke="#c9956c" stroke-width="2" fill="none" opacity="0.7"/>
  </g>

  <!-- Main headline: "Engage with" in cream, "confidence" in copper italic -->
  <!-- Shifted right by ~70px to account for profile picture overlap on left -->
  <text x="805" y="210" text-anchor="end" font-family="Georgia, 'Libre Baskerville', serif" font-size="72" font-weight="400" fill="#fffbeb">Engage with</text>
  <text x="825" y="210" text-anchor="start" font-family="Georgia, 'Libre Baskerville', serif" font-size="72" font-weight="400" font-style="italic" fill="#c9956c">confidence</text>

  <!-- Subtle decorative line under headline -->
  <line x1="570" y1="255" x2="1070" y2="255" stroke="#c9956c" stroke-width="1" opacity="0.3"/>

  <!-- Subtitle: uppercase, letter-spaced, Outfit font style -->
  <text x="820" y="310" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="400" letter-spacing="3" fill="#c9956c">
    YOUR SHIELD AGAINST TOXIC ACTORS
  </text>
</svg>
